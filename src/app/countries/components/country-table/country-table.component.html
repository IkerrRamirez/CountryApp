

<div *ngIf="countries.length === 0 else table" class="alert alert-warning text-center">
    There are not countries to show
</div>

<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Code</th>
                <th class="text-center">Flag</th>
                <th class="text-center">Name</th>
                <th class="text-center">Capital</th>
                <th class="text-center">Population</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i = index">
                <td>{{ i + 1 }}</td>
                <td class="text-center">
                    {{ country.flag }}   
                </td>
                <td class="text-center">
                    <img [src]="country.flags.svg" [alt]="country.name.common">
                </td>
                <td class="text-center">{{country.name.common}}</td>
                <td class="text-center">{{country.capital}}</td>
                <td class="text-center">{{country.population | number }}</td>
                <td class="text-center">
                    <a [routerLink]="[ '/countries/by', country.cca3 ]">Info</a>
                </td>
            </tr>
        </tbody>
    </table>
</ng-template>
